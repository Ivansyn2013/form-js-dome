<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Form-JS Demo</title>
  <!-- Стили form-js -->
  <link rel="stylesheet" href="https://unpkg.com/@bpmn-io/form-js/dist/assets/form-js.css">
</head>
<body>
  <div id="form-container"></div>

  <!-- Скрипты form-js -->
  <!-- <script src="https://unpkg.com/@bpmn-io/form-js/dist/form-js.umd.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@bpmn-io/form-js@1.15.1/dist/form-editor.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bpmn-io/form-js@1.15.1/dist/assets/form-js.min.css">
  
  <script type="module">
    // Загрузка схемы формы и рендеринг
    import { Form } from 'https://cdn.jsdelivr.net/npm/@bpmn-io/form-js@1.15.1/dist/form-editor.umd.min.js';
    fetch('form-build.json')
      .then(response => response.json())
      .then(schema => {
        const form = new Form({
          container: document.getElementById('form-container'),
          schema: schema
        });

        form.on('submit', (event) => {
          console.log('Данные формы:', event.data);
        });
      })
      .catch(error => {
        console.error('Ошибка загрузки формы:', error);
        console.log(window.Form);
        console.log(window.Form.Form);
      });

  </script>
</body>
</html>
